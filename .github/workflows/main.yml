# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: MQTT Publish Action
      # You may pin to the exact commit or the version.
      # uses: juhrlass/mqtt-action@aeed6028879ce9c67a67bab2d4d1dc870e415c38
      uses: juhrlass/mqtt-action@v1.0.0
      with:
        # MQTT server protocol. One of: 'wss' | 'ws' | 'mqtt' | 'mqtts' | 'tcp' | 'ssl' | 'wx' | 'wxs'
        protocol: 'mqtts'
        # MQTT server host
        host: io.adafruit.com
        # MQTT server port
        port: 8883
        # MQTT topic
        topic: byakko00/feeds/pihome
        # MQTT username
        username: byakko00
        # MQTT password
        password: aio_iYPE58TGDRklqqMJ2uVxV321b53K
        # Message to send
        message: '{"type": "command", "execute": "update"}'
