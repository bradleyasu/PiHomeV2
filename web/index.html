<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
  const HOST = "http://"+window.location.host;
  function play(audio) {
    const body = {
        "play": audio
    }
    postData(HOST, body).then(() => console.log("DONE"));
  }

  function uplay(){
    const input = document.getElementById("uinput").value;
    play(input)
    document.getElementById("uinput").value = "";
  }

  function stop() {
    const body = {
      "stop": "audio"
    }
    postData(HOST, body).then(() => console.log("DONE"));
  }

  function setVolume(value) {
    const body = {
      "volume": value
    }
    postData(HOST, body).then(() => console.log("DONE"));
  }

  async function postData(url = '', data = {}) {
    // Default options are marked with *
    const response = await fetch(url, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        mode: 'cors', // no-cors, *cors, same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        credentials: 'same-origin', // include, *same-origin, omit
        headers: {
        'Content-Type': 'application/json'
        // 'Content-Type': 'application/x-www-form-urlencoded',
        },
        redirect: 'follow', // manual, *follow, error
        referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
        body: JSON.stringify(data) // body data type must match "Content-Type" header
    });
    return response.json(); // parses JSON response into native JavaScript objects
    }
</script>

<style>
  html,body{
    margin: 0px
    padding:0px
  }
  body {
    display: flex;
    width: 100vw;
    height: 100vh;
    justify-content: center;
    justify-items: center;
    align-content: center;
    align-items: center;
    background: black;
    color: white;
    font-family: "Helvetica";
  }

  .uin {
    background: white;
    border-radius: 10px;
    border: 1px solid #A020F0;
  }

  .uin > input {
    font-size: 20px;
    line-height: 30px;
    border: none;
    outline: none;
    outline-width: none;
    padding: 4px;
    border-radius: 10px;
  }

  .controls {
    margin-top: 10px;
    display:flex;
    flex-direction: row;
    justify-content: center;
    justify-items: center;
    align-content: center;
    align-items: center;
    gap: 10px;
  }

  button {
    padding: 10px;
    padding-left: 20px;
    padding-right: 20px;
    border: 1px solid #424242;
    background: #121212;
    color: white;
    border-radius:10px;
  }

  .volume_control {
    margin-top: 100px;
    text-align: center;
    background: #121212;
    padding: 10px;
    border-radius: 10px;
  }


</style>
<body>
  <div class="player">
    <h4>
      Paste URL and click play:
    </h4>
    <div class="uin">
      <input id="uinput"/>
    </div>
    <div class="controls">
      <button onclick="javascript:uplay()">Play</button>
      <button onclick="javascript:stop()">Stop</button>
    </div>
    <div class="volume_control">
      <div>
        Volume: 
      </div>
      <div>
        <input type="range" min="0" max="100" value="100" oninput="javascript:setVolume(this.value)">
      </div>
    </div>
  </div>
</body>
